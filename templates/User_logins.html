<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login</title>
    <link rel="stylesheet" href="/static/css/login.css">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
    <style>
        /* Add CSS for flashed messages */
        .flash-messages {
            list-style: none;
            padding: 0;
            margin: 0;
            background-color: #f8d7da; /* Red background color */
            color: #721c24; /* Dark red text color */
            border: 1px solid #f5c6cb; /* Red border color */
            border-radius: 4px;
            margin-bottom: 10px;
        }
    
        .flash-message {
            padding: 10px 15px;
        }
    </style>
</head>

<body>
    <header>
        <a href="/User_Guide">User Guide</a>
        <a href="/report_problem">Report a Problem</a>
        <a href="#">Contact us</a>
        <a href="/login">Admin Login</a>
        <a href="/User_login">User Login</a>
    </header>

    <form action="/User_log_in_data" method="post">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li class="flash-message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <h1>User Login</h1>

        <label for="uname">Email</label>
        <input type="text" name="uname" id="uname" required>

        <label for="passw">Password</label>
        <input type="password" name="pass" id="passw" required>

        <input type="submit" value="Login">
        <div class="redirect-link">
            <p>Not registered? <a href="/User_Reg">Click here</a></p>
        </div>
    </form>
    
</body>

</html>
