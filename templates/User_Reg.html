<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            padding: 10px;
            text-align: center;
            display: flex;
            justify-content: center;
        }

        header a {
            color: #fff;
            text-decoration: none;
            margin: 0 20px;
            font-weight: bold;
            font-size: 16px;
            transition: color 0.3s;
        }

        header a:hover {
            color: #64dd17;
        }

        form {
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
            width: 300px;
            margin: 20px auto; /* Center the form */
            text-align: center; /* Center text within the form */
        }

        h1 {
            color: #4caf50;
            font-size: 24px;
            margin-bottom: 20px;
        }

        label {
            display: block;
            font-weight: bold;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
            transition: border-color 0.3s;
        }

        input[type="submit"] {
            background-color: #4caf50;
            color: #fff;
            cursor: pointer;
            border: none;
            border-radius: 4px;
            padding: 10px;
            transition: background-color 0.3s;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
        <script>
            function validatePassword() {
                var password = document.getElementById("password").value;
                var password1 = document.getElementById("password1").value;
                
                if (password !== password1) {
                    alert("Passwords do not match. Please try again.");
                    return false;
                }
                return true;
            }
        </script>
        <style>
            /* Add CSS for flashed messages */
            .flash-messages {
                list-style: none;
                padding: 0;
                margin: 0;
                background-color: #f8d7da; /* Red background color */
                color: #721c24; /* Dark red text color */
                border: 1px solid #f5c6cb; /* Red border color */
                border-radius: 4px;
                margin-bottom: 10px;
            }
        
            .flash-message {
                padding: 10px 15px;
            }
        </style>
</head>
<body>
    <header>
        <a href="/User_Guide">User Guide</a>
        <a href="/report_problem">Report a Problem</a>
        <a href="#">Contact us</a>
        <a href="/login">Admin Login</a>
        <a href="/User_login">User Login</a>
    </header>
    <form id="AddUser" action="/create_user_account" method="post" onsubmit="return validatePassword()">
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <ul class="flash-messages">
                {% for message in messages %}
                    <li class="flash-message">{{ message }}</li>
                {% endfor %}
            </ul>
        {% endif %}
        {% endwith %}
        <h1>User Registration</h1>
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>

        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="phone">Phone Number:</label>
        <input type="text" id="phone" name="phone" required>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>

        <label for="password1">Re-Type Password:</label>
        <input type="password" id="password1" name="password1" required>
        
        <input type="submit" value="Create Account">
        <p>Already registered? <a href="/User_login">Click here</a></p>
    </form>
</body>
</html>
