<!-- detail_view.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Record Details</title>
    <!-- Add any necessary styles -->
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            text-align: center;
        }

        header {
            background-color: #4caf50;
            color: #fff;
            padding: 15px 0;
            text-align: center;
        }

        h1 {
            color: #4caf50;
        }

        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            color: #4caf50;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.2);
        }

        label {
            display: block;
            margin: 10px 0;
        }

        input {
            width: 100%;
            padding: 10px;
            box-sizing: border-box;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        button {
            background-color: #4caf50;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <a href="/report_problem">Report a Problem</a>
        <a href="#">Contact us</a>
        <a href="/login">Admin Login</a>
        <a href="/User_login">User Login</a>
    </header>

    <div class="container">
        <h1>Record Details</h1>

        <form action="/update_record/{{ data[0] }}" method="post">

            <label for="token">Token Number:</label>
            <input type="text" id="token" name="token" value="{{ data[0] }}" readonly>

            <label for="token">User ID:</label>
            <input type="uid" id="uid" name="uid" value="{{ data[8] }}" readonly>           

            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ data[5] }}" readonly>

            <label for="phone">Phone Number:</label>
            <input type="text" id="phone" name="phone" value="{{ data[6] }}" readonly>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ data[7] }}" readonly>

            <label for="issue">Time Stamp:</label>
            <input type="text" id="TS" name="TS" value="{{ data[4] }}" readonly>

            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="6" cols="80" readonly>{{ data[1] }}</textarea>
            
            <label for="predicted_category">Predicted Category:</label>
            <input type="text" id="predicted_category" name="predicted_category" value="{{ data[2] }}" readonly>


            <label for="issue">Issue:</label>
            <input type="text" id="issue" name="issue" value="{{ data[3] }}" readonly>


            <label for="complaint_category">Complaint_Category_final:</label>
            <input type="text" id="complaint_category" name="complaint_category" value="" required>

            <button type="submit">Update Record</button>
        </form>
    </div>
</body>
</html>
